<!-- Register Modal -->
<div id="registerModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title font-poiret">Register</h2>
      </div>
      <div class="modal-body">
        <form action="/register" method="post" class="center-text">
          <p class="font-poiret font-size-30"> Username: </p>
          <input type="text" name="username"><br><br>
          <p class="font-poiret font-size-30"> Password: </p>
          <input type="text" name="password"><br><br>
          <p class="font-poiret font-size-30"> Email: </p>
          <input type="text" name="email"><br><br>
          <input type="submit" class="btn btn-default" placeholder="Register">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
