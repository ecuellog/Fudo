<div ng-controller="navBarCtrl">
  <ul class="nav-bar">
    <li class="nav-bar"><a class="nav-link float-left font-pacifico fudo-link" href="#"><img src="assets/images/logo2-t.png" class="nav-bar-logo"></a></li>
    <li class="nav-bar search-bar">
      <input type="text" class="search-bar" placeholder="search recipes">
      <a class="nav-link search-icon" href="#"><i class="fa fa-search"></i></a>
    </li>
    <li class="nav-bar"><a class="nav-link float-right font-poiret" data-toggle="modal" data-target="#loginModal" href="#"> Login </a></li>
  </ul>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title font-poiret">Login</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="center-text">
          <p class="font-poiret font-size-30"> Email: </p>
          <input type="text" name="email" ngModel><br><br>
          <p class="font-poiret font-size-30"> Password: </p>
          <input type="text" name="password" ngModel><br><br>
          <button class="btn btn-default">Submit</button>
        </form>
        <p class="center-text margin-top-15 margin-bottom-0">Don't have an account?
          <a data-dismiss="modal" data-toggle="modal" data-target="#registerModal" href="#">Register</a>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title font-poiret">Register</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form #regForm="ngForm" (ngSubmit)="register(regForm)" class="center-text">
          <p class="font-poiret font-size-30"> Name: </p>
          <input type="text" name="name" ngModel><br><br>
          <p class="font-poiret font-size-30"> Email: </p>
          <input type="text" name="email" ngModel><br><br>
          <p class="font-poiret font-size-30"> Password: </p>
          <input type="text" name="password" ngModel><br><br>
          <input type="submit" class="btn btn-default" placeholder="Register">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
